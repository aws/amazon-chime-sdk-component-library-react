# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Run Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
      # Increase timeout for snapshot testing to 8 minutes
      WAIT_ON_TIMEOUT: 480000

    steps:
    - name: Checkout Package
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Clean Install
      run: npm ci
    - name: Build
      run: npm run build:release --if-present
    - name: Get all changes in the commit
      uses: jitterbit/get-changed-files@v1
      id: changed_files
    - name: Check for changes to src folder
      id: src_check
      run: |
        for file in ${{steps.changed_files.outputs.all}}; do
          if [[ ${file} == "src/"* ]]
          then
            echo "::set-output name=src_changed::true"
          else 
            echo "::set-output name=src_changed::false"
          fi
        done
    - name: Run Snapshot testing for src folder changes
      needs: src_check
      if: ${{steps.src_check.outputs.src_changed}}
      run: npm run test:snapshots
  
